<!-- Main Panel -->
<section class="page-section" id="main">
    <div class="container" id="first">
      <div class="text" id="start-text">

          <li class="nav-item">
            <a class="nav-link" id="login" [routerLink]="['/login']" (click)="onLoginClick()">Sign in</a>

              </ul>
